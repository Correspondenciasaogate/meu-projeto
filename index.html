<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Encomendas G&W - Verde</title>
    <style>
        :root {
            --verde-escuro: #166534;
            --verde-primario: #16a34a;
            --verde-claro: #dcfce7;
            --bg-body: #f0fdf4;
        }

        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg-body); margin: 0; padding: 20px; color: #1e293b; }
        .container { max-width: 1100px; margin: auto; }
        
        header { background: var(--verde-primario); color: white; padding: 20px; border-radius: 12px; text-align: center; margin-bottom: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: 2px solid var(--verde-escuro); }
        
        .grid-main { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 850px) { .grid-main { grid-template-columns: 1fr; } }

        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; border-top: 5px solid var(--verde-primario); }
        h3 { margin-top: 0; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; color: var(--verde-escuro); }

        .form-group { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .full { grid-column: span 2; }
        label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; color: #374151; }
        input, select { width: 100%; padding: 10px; border: 1px solid #bbf7d0; border-radius: 6px; box-sizing: border-box; font-size: 0.95rem; }
        
        input:focus, select:focus { border-color: var(--verde-primario); outline: none; box-shadow: 0 0 0 2px var(--verde-claro); }

        #telefone { background-color: var(--verde-claro); font-weight: bold; color: var(--verde-escuro); }

        button { cursor: pointer; border: none; border-radius: 6px; font-weight: bold; transition: 0.2s; }
        .btn-save { background: var(--verde-primario); color: white; width: 100%; padding: 12px; margin-top: 10px; font-size: 1rem; }
        .btn-save:hover { background: var(--verde-escuro); }

        .filter-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-bottom: 15px; }
        .btn-limpar { background: #e2e8f0; color: #475569; padding: 8px; width: 100%; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9rem; }
        th { background: #f0fdf4; text-align: left; padding: 12px; color: var(--verde-escuro); border-bottom: 2px solid #bbf7d0; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; }
        
        .status-badge { padding: 4px 8px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; }
        .pendente { background: #fef3c7; color: #92400e; }
        .retirado { background: var(--verde-claro); color: var(--verde-escuro); }
        
        .btn-acao { background: none; font-size: 1.2rem; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <header><h1>üåø Sistema de Encomendas G&W</h1></header>

    <div class="grid-main">
        <div class="card">
            <h3>üì¶ Novo Recebimento</h3>
            <form id="formRecebimento">
                <div class="form-group">
                    <div>
                        <label>Nota Fiscal (NF)</label>
                        <input type="text" id="notaFiscal" required>
                    </div>
                    <div>
                        <label>Torre</label>
                        <select id="torre" onchange="buscarContato()">
                            <option value="Gate">Gate</option>
                            <option value="Way">Way</option>
                        </select>
                    </div>
                    <div>
                        <label>Sala</label>
                        <input type="text" id="sala" placeholder="Ex: 101" required oninput="buscarContato()">
                    </div>
                    <div>
                        <label>Telefone</label>
                        <input type="text" id="telefone" readonly placeholder="...">
                    </div>
                    <div class="full">
                        <label>Nome do Destinat√°rio</label>
                        <input type="text" id="destinatario" required>
                    </div>
                    <div class="full">
                        <button type="submit" class="btn-save">Salvar e Enviar WhatsApp</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="card">
            <h3>üîç Filtros de Busca</h3>
            <div class="filter-grid">
                <div>
                    <label>Sala</label>
                    <input type="text" id="fSala" oninput="filtrar()">
                </div>
                <div>
                    <label>Nome</label>
                    <input type="text" id="fNome" oninput="filtrar()">
                </div>
                <div class="full">
                    <label>Status</label>
                    <select id="fStatus" onchange="filtrar()">
                        <option value="">Todos</option>
                        <option value="Aguardando retirada">Aguardando</option>
                        <option value="Retirado">Retirado</option>
                    </select>
                </div>
            </div>
            <button class="btn-limpar" onclick="limparFiltros()">Limpar Filtros</button>
        </div>
    </div>

    <div class="card">
        <h3>üìã Lista de Encomendas</h3>
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>NF</th>
                        <th>Local</th>
                        <th>Destinat√°rio</th>
                        <th>Status</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="listaCorpo"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
